spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.dbcp2.driver-class-name=org.h2.Driver

#Possibilita usar o recurso do banco no navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#Aparece no console a consulta em SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Twilio - O valor será configurado no ambiente que aplicação estiver rodando
twilio.sid=${TWILIO_SID}
twilio.key=${TWILIO_KEY}
twilio.phone.from=${TWILIO_PHONE_FROM}
twilio.phone.to=${TWILIO_PHONE_TO}